<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet"
    />

    <link rel="stylesheet" href="../src/styles/common-rules.css" />

    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
        rel="stylesheet"
        media="screen and (min-width: 320px) and (max-width: 767px)"
        href="../src/styles/navbar-small.css"
    />

    <link
        rel="stylesheet"
        type="text/css"
        media="screen and (min-width: 320px) and (max-width: 767px)"
        href="../src/styles/footer-small.css"
    />

    <link
        rel="stylesheet"
        media="screen and (min-width: 768px)"
        href="../src/styles/navbar.css"
    />

    <!-- <link
      rel="stylesheet"
      type="text/css"
      media="screen and (min-width: 320px) and (max-width: 767px)"
      href="../src/styles/before-after-small.css"
    /> -->


    <link
        rel="stylesheet"
        type="text/css"
        href="../src/styles/before-after.css"
    />

    <link
        rel="stylesheet"
        media="screen and (min-width: 768px)"
        href="../src/styles/footer.css"
    />
    <title>NZ-photo-v3</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <header id="header" class="header preload">
                <script
                    src="../src/scripts/navbar-content.js"
                    type="text/javascript"
                    ></script>
                <script
                    src="../src/scripts/navbar-content-small.js"
                    type="text/javascript"
                ></script>
            </header>
        </div>
    
        <div class="main-content">
            <div class="main-column">

                <div class="title-container">
                    <h2 class="slider-title">before/after gallery</h2>
                </div>
                      
                <div class="gallery-container">

                    <div class="landscape-style img-slider-container image-one">
                        <div class="landscape-style after img-container"> 
                            <p class="img-text">edited</p>
                            <img
                                class="landscape-style"
                                src="../images/nature/nature-1.jpg"
                                alt=""
                            />
                        </div>
                        <div class="landscape-style before img-container">
                            <p class="img-text">raw</p>
                            <img
                                class="landscape-style"
                                src="../images/nature/nature-1-before.jpg"
                                alt=""
                            />
                        </div>
                        <div class="slider"></div>
                    </div>

                    <div class="portrait-style img-slider-container image-two">
                        <div class="portrait-style after img-container">
                            <p class="img-text">color</p>
                            <img
                                class="portrait-style"
                                    src="../images/portrait/portrait-5.jpg"
                                      alt=""
                            />
                        </div>
                        <div class="portrait-style before img-container">
                            <p class="img-text">bw</p>
                                <img
                                    class="portrait-style"
                                        src="../images/portrait/portrait-5-before.jpg"
                                        alt=""
                                />
                        </div>
                        <div class="slider"></div>
                    </div>
    
                    <div class="landscape-style img-slider-container image-three">
                        <div class="landscape-style after img-container">
                            <p class="img-text">img2</p>
                            <img
                                class="landscape-style"
                                src="../images/nature/nature-4.jpg"
                                alt=""
                            />
                        </div>
                        <div class="landscape-style before img-container">
                            <p class="img-text">img1</p>
                            <img
                                class="landscape-style"
                                src="../images/nature/nature-2.jpg"
                                alt=""
                            />
                        </div>
                        <div class="slider"></div>
                    </div>
    
                </div>
            </div>
        </div>
    
        <footer class="footer">
            <script src="../src/scripts/footer.js"></script>
        </footer>
    </div>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"
        integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ=="
        crossorigin="anonymous"
    ></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/animation.gsap.js"></script>
    
    <!-- <script src="../src/scripts/script.js" type="text/javascript"></script> -->
    <script
        src="../src/scripts/navbar-logic.js"
        type="text/javascript"
    ></script>
    
    <script src="../src/scripts/parallax.js" type="text/javascript"></script>
    <script
        src="../src/scripts/parallax-small.js"
        type="text/javascript"
    ></script>
        
    <script src="../src/scripts/slider.js" type="text/javascript"></script>
</body>
</html>
