<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="../slider.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="main-content">
        <div class="main-column">
            <!-- <div class="gallery-container"> -->
                <div class="left-column column">
                    <div class="portrait-style container">
                        <div class="portrait-style after img-container">
                            <p class="img-text">edited</p>
                            <img class="portrait-style" src="../images/portrait/portrait-5.jpg" alt="">
                        </div>
                        <div class="portrait-style before img-container">
                            <p class="img-text">raw</p>
                            <img class="portrait-style" src="../images/portrait/portrait-5-before.jpg" alt="">
                        </div>
                        <div class="slider"></div>
                    </div>
                </div>
                <div class="right-column column">
                    <div class="landscape-style container">
                        <div class="landscape-style after img-container">
                            <p class="img-text">edited</p>
                            <img class="landscape-style" src="../images/nature/nature-1.jpg" alt="">
                        </div>
                        <div class="landscape-style before img-container">
                            <p class="img-text">raw</p>
                            <img class="landscape-style" src="../images/nature/nature-1-before.jpg" alt="">
                        </div>
                        <div class="slider"></div>
                    </div>
                    <div class="landscape-style container">
                        <div class="landscape-style after img-container">
                            <p class="img-text">edited</p>
                            <img class="landscape-style" src="../images/nature/nature-1.jpg" alt="">
                        </div>
                        <div class="landscape-style before img-container">
                            <p class="img-text">raw</p>
                            <img class="landscape-style" src="../images/nature/nature-1-before.jpg" alt="">
                        </div>
                        <div class="slider"></div>
                    </div>
                </div>
            <!-- </div> -->
        </div>
    </div>

    

    <script src="../slider.js"></script>
</body>
</html>
