<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="../slider.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="slider-container--landscape-style">
        <div class="img-container-after--landscape-style">
            <p class="img-text--landscape-style">edited</p>
            <img class="after--landscape-style" src="../images/nature/nature-1.jpg" alt="">
        </div>
        <div class="img-container-before--landscape-style">
            <p class="img-text--landscape-style">raw</p>
            <img class="before--landscape-style" src="../images/nature/nature-1-before.jpg" alt="">
        </div>
        <div class="slider--landscape-style"></div>
    </div>

    <div class="slider-container--portrait-style">
        <div class="img-container-after--portrait-style">
            <p class="img-text--portrait-style">edited</p>
            <img class="after--portrait-style" src="../images/portrait/portrait-5.jpg" alt="">
        </div>
        <div class="img-container-before--portrait-style">
            <p class="img-text--portrait-style">raw</p>
            <img class="before--portrait-style" src="../images/portrait/portrait-5-before.jpg" alt="">
        </div>
        <div class="slider--portrait-style"></div>
    </div>

    <script src="../slider.js"></script>
</body>
</html>
