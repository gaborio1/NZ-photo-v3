<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link
            rel="stylesheet"
            type="text/css"
            media="screen and (min-width: 320px) and (max-width: 767px)"
            href="../src/styles/footer-small.css"
        />
        <link rel="stylesheet" href="../src/styles/common-rules.css">
        <link rel="stylesheet" href="../src/styles/navbar.css">
        <link rel="stylesheet" href="../src/styles/contact-large.css">
        <link rel="stylesheet" 
            media="screen and (min-width: 768px) and (max-width: 1399px)"
            href="../src/styles/footer.css">
        <title>NZ-photo-v2</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <header id="header" class="header">
                    <script src="../src/scripts/navbar-content.js" type="text/javascript"></script>
                </header>
            </div>

            <div class="main-content">
                <div class="main-coloumn">
                    <div class="title-container">
                        <h2 class="get-in-touch">get in touch</h1>
                    </div>
                    <div class="contact-container">
                        <div class="contact-image-container">
                            <img src="../images/about/about-1.jpg" alt="" class="contact-image">
                        </div>
                        <div class="contact-text-container">

                            <div class="contact-text__first-row contact-text-row">
                                <div class="contact-text-block">
                                    <h3 class="contact-text__title">mobile</h3>
                                    <p class="contact-text__text">00 36 20 555 5555</p>
                                </div>
                                <div class="contact-text-block">
                                    <h3 class="contact-text__title">email</h3>
                                    <p class="contact-text__text">zorro@gmail.com</p>
                                </div>
                            </div>
                            
                            <div class="contact-text__second-row contact-text-row">
                                <div class="contact-text-block">
                                    <h3 class="contact-text__title">linkedIn</h3>
                                    <p class="contact-text__text">www.linkedin.com/your-name</p>
                                </div>
                                <div class="contact-text-block">
                                    <h3 class="contact-text__title">instagram</h3>
                                    <p class="contact-text__text">@enzeephotography</p>
                                </div>
                            </div>

                            <div class="contact-text__third-row contact-text-row">
                                <div class="contact-text-block">
                                    <h3 class="contact-text__title">facebook</h3>
                                    <p class="contact-text__text">www.facebook.com/your-profile</p>
                                </div>
                                <div class="contact-text-block">
                                    <h3 class="contact-text__title">other</h3>
                                    <p class="contact-text__text">www.jtdhfg.com/qwerty</p>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>

            <footer class="footer">
                <script src="../src/scripts/footer.js"></script>
            </footer>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"  integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ=="  crossorigin="anonymous">
		</script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/animation.gsap.js"></script>

        <script src="../src/scripts/navbar-logic.js" type="text/javascript"></script>
        <script src="../src/scripts/parallax.js" type="text/javascript"></script>
    </body>
</html>
